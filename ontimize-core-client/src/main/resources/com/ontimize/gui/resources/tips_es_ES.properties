Busqueda en el árbol;Puede buscar un determinado nodo en el árbol pulsando una tecla. Automáticamente se seleccionará el primer nodo coincidente.
Nuevos datos en el árbol;Un asterisco de color rojo #icon=com/ontimize/gui/images/newdatanode.gif# indica que existen nuevos datos en el arbol. Además, si es posible, los nuevos registros se muestran en color verde.
Ordenación en formularios;Si existen múltiples resultados de una búsqueda, puede ordenarlos utilizando el botón de ordenación #icon=com/ontimize/gui/images/buttonorder.gif#.
Ordenación en tablas;Puede ordenar de forma ascendente los datos existentes en una tabla si hace click con el botón izquierdo sobre la cabecera de la columna. Otro click y la ordenación será descendente.
Filtro en tablas;Puede filtrar los datos existentes en una tabla si hace click con el botón derecho del ratón sobre la cabecera de una columna.
Desplazamiento en una tabla;Cuando mueve la barra de desplazamiento de una tabla, arrastrándola, aparece un tip #icon=com/ontimize/gui/images/tiptable.gif# que le indica el número de la primera fila visible.
