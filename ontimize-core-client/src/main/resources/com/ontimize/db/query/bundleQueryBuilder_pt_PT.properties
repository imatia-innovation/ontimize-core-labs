di-la em expressões mais<BR>simples.</td><td>&nbsp;&nbsp;&nbsp;&nbsp</td></tr> <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td>Utilize o botão <B>Pré-Visualizar</B> para ver os resultados da consulta<BR>aplicando o filtro que acaba de definir.</td><td>&nbsp;&nbsp;&nbsp;&nbsp</td></tr></table><BR></body></html>

